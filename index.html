<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List with Date and Time</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="todo-container">
    <h1>Todo List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <input type="datetime-local" id="taskDateTime">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <div class="task-summary">
        <p><span id="completedTasks">0</span> tasks completed</p>
        <p><span id="remainingTasks">0</span> tasks remaining</p>
        <button onclick="clearCompletedTasks()">Clear Completed Tasks</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
